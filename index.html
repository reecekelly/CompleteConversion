<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Complete Conversion</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="">	
    <meta name="viewport" content="width=device-width" />	
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />   
   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">  
</head>
    
<body> 
    <header id="main-header">
        <div class="banner-holder">
            <div data-toggle="modal" data-target="#detailsModal" class="main-logo"></div>
        </div>
    </header>
    
    <div ng-app="app" class="central-holder">
        <main id="main-main">
            <div id="main-content-holder">
                <div id="main-content-header">
                    <div href="#a" data-toggle="tab" class="type-button">
                        <span class="fa fa-balance-scale" aria-hidden="true"></span>
                    </div> 
                    <div href="#b" data-toggle="tab" class="type-button">
                        <span class="fa fa-arrows-h" aria-hidden="true"></span>
                    </div> 
                    <div href="#c" data-toggle="tab" class="type-button">
                        <span class="fa fa-thermometer-three-quarters" aria-hidden="true"></span>
                    </div>
                </div>

                <hr>

                <div id="main-content-main">

                    <div class="tab-content">
						<!--Weight Convertor-->
                        <div ng-controller="MeasurementConvertor" class="tab-pane" id="a">
                            <div class="main-input-holder">
                                <input type="number" class="main-input" ng-model='calculateMeasurement.input.weight.amount' ng-change='calculateMeasurement.calculateMeasurementChange(calculateMeasurement.input.weight.amount, "weight")' min="0" onClick="this.select();" value="" /> 
                                <div id="type-of-selection-input-weight" data-toggle="modal" data-target="#weightModal" class="type-button" ng-click="setUnit(false)"></div>
                            </div>

                            <span class="input-divider glyphicon glyphicon-retweet" aria-hidden="true"></span>
                            
                            <div class="main-input-holder">
                                <input id="outputfield-weight" type="number" class="main-input" ng-model='calculateMeasurement.output.weight.amount' min="0" value=""  disabled />
                                <div id="type-of-selection-output-weight" data-toggle="modal" data-target="#weightModal" class="type-button" ng-click="setUnit(true)"></div>
                            </div>
                        </div>
						
                        <!--Distance Convertor-->
                        <div ng-controller="MeasurementConvertor" class="tab-pane" id="b">
                            <div class="main-input-holder">
                                <input type="number" class="main-input" ng-model='calculateMeasurement.input.distance.amount' ng-change='calculateMeasurement.calculateMeasurementChange(calculateMeasurement.input.distance.amount, "distance")' min="0" onClick="this.select();" value="" /> 
                                <div id="type-of-selection-input-distance" data-toggle="modal" data-target="#distanceModal" class="type-button" ng-click="setUnit(false)"></div>
                            </div>

                            <span class="input-divider glyphicon glyphicon-retweet" aria-hidden="true"></span>
                            
                            <div class="main-input-holder">
                                <input id="outputfield-distance" type="number" class="main-input" ng-model='calculateMeasurement.output.distance.amount' min="0" value=""  disabled />
                                <div id="type-of-selection-output-distance" data-toggle="modal" data-target="#distanceModal" class="type-button" ng-click="setUnit(true)"></div>
                            </div>
                        </div>					
						
                        <!--Temperature Convertor-->
                        <div ng-controller="MeasurementConvertor" class="tab-pane active" id="c">
                            <div class="main-input-holder">
                                <input type="number" class="main-input" ng-model='calculateMeasurement.input.temp.amount' ng-change='calculateMeasurement.calculateMeasurementChange(calculateMeasurement.input.temp.amount, "temp")' min="0" onClick="this.select();" value="" /> 
                                <div id="type-of-selection-input-temp" data-toggle="modal" data-target="#tempModal" class="type-button" ng-click="setUnit(false)"></div>
                            </div>

                            <span class="input-divider glyphicon glyphicon-retweet" aria-hidden="true"></span>
                            
                            <div class="main-input-holder">
                                <input id="outputfield-temp" type="number" class="main-input" ng-model='calculateMeasurement.output.temp.amount' min="0" value=""  disabled />
                                <div id="type-of-selection-output-temp" data-toggle="modal" data-target="#tempModal" class="type-button" ng-click="setUnit(true)"></div>
                            </div>
                        </div>	

						
                    </div>
                    
                </div>
            
            </div>
        </main>
        
        <!-- Weight Modal -->
        <div class="modal fade in" id="weightModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="modal-exit btn btn-default glyphicon glyphicon-remove" data-dismiss="modal"></button>
                    <div class="modal-header">
                        <h4 class="modal-title"><span class="fa fa-balance-scale" aria-hidden="true"></span>weights</h4>
                    </div>
                    
                    <div class="modal-body">
                        <div ng-controller="MeasurementConvertor" class="container-fluid">
                            <div class="row">
                                
                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'weight')" 
										data-weight="10000">mg</div>
                                </div>                                
                                
                                <div class="col-sm-4">
                                    <div id="default-input-weight" class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'weight')" 
										data-weight="1000">g</div>
                                </div>

                                <div class="col-sm-4">
                                    <div id="default-output-weight" class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'weight')" 
										data-weight="1">kg</div>
                                </div>

                            </div>
                            
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'weight')" 
										data-weight="2.20462">lb</div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'weight')" 
										data-weight="0.000984207">T</div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'weight')" 
										data-weight="35.274">Oz</div>
                                </div>                                
                            
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'weight')" 
										data-weight="64">tbsp.</div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'weight')" 
										data-weight="175.82">tsp.</div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'weight')" 
										data-weight="1.7597539863927">pt.</div>
                                </div>                                
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        
        <!-- Distance Modal -->
        <div class="modal fade" id="distanceModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="modal-exit btn btn-default glyphicon glyphicon-remove" data-dismiss="modal"></button>
                    <div class="modal-header">
                        <h4 class="modal-title"><span class="fa fa-arrows-h" aria-hidden="true"></span>lengths</h4>
                    </div>
                    
                    <div class="modal-body">
                        <div ng-controller="MeasurementConvertor" class="container-fluid">
                            <div class="row">
                                
                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'distance')" 
										data-weight="1000">mm</div>
                                </div>                                
                                
                                <div class="col-sm-4">
                                    <div id="default-input-distance" class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'distance')" 
										data-weight="100">cm</div>
                                </div>

                                <div class="col-sm-4">
                                    <div id="default-output-distance" class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'distance')" 
										data-weight="1">m</div>
                                </div>

                            </div>
                            
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'distance')" 
										data-weight="0.001">km</div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'distance')" 
										data-weight="1.09361">yd</div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'distance')" 
										data-weight="0.000621371">mi.</div>
                                </div>                                
                            
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-2"></div>

                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'distance')" 
										data-weight="3.28084">ft</div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'distance')" 
										data-weight="39.3701">inch</div>
                                </div>      

                                <div class="col-sm-2"></div>							
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        
        <!-- Temperature Modal -->
        <div class="modal fade" id="tempModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="modal-exit btn btn-default glyphicon glyphicon-remove" data-dismiss="modal"></button>
                    <div class="modal-header">
                        <h4 class="modal-title"><span class="fa fa-thermometer-three-quarters" aria-hidden="true"></span>temperatures</h4>
                    </div>
                    
                    <div class="modal-body">
                        <div ng-controller="MeasurementConvertor" class="container-fluid">
                            <div class="row">
                                
                                <div class="col-sm-4">
                                    <div class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'temp')" 
										data-weight="1">°C</div>
                                </div>                                
                                
                                <div class="col-sm-4">
                                    <div id="default-input-temp" class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'temp')" 
										data-weight="33.8">°F</div>
                                </div>

                                <div class="col-sm-4">
                                    <div id="default-output-temp" class="type-button" data-dismiss="modal" ng-click="calculateMeasurement.setMeasurementType($event, 'temp')" 
										data-weight="274.15">°K</div>
                                </div>

                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        
        <!-- Settings Modal -->
        <div class="modal fade in" id="settingsModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="modal-exit btn btn-default glyphicon glyphicon-remove" data-dismiss="modal"></button>
                    <div class="modal-header">
                        <h4 class="modal-title"><span class="fa fa-cogs" aria-hidden="true"></span>settings</h4>
                    </div>
                    
                    <div class="modal-body">

                    </div>
                </div>
            </div>
        </div>           
        
        <!-- Detail Modal -->
        <div class="modal fade in" id="detailsModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="modal-exit btn btn-default glyphicon glyphicon-remove" data-dismiss="modal"></button>
                    <div class="modal-header">
                        <h4 class="modal-title"><span class="fa fa-info-circle" aria-hidden="true"></span>details</h4>
                    </div>
                    
                    <div class="modal-body">

                    </div>
                </div>
            </div>
        </div>  
        
    </div>
    
    <footer class="footer">
        <div class="banner-holder">
            <div href="#a" data-toggle="tab" class="type-button">
                <span class="fa fa-github" aria-hidden="true"></span>
            </div> 
            
            <div href="#a" data-toggle="tab" class="type-button">
                <span data-toggle="modal" data-target="#settingsModal" class="fa fa-cogs" aria-hidden="true"></span>
            </div> 
        </div>
    </footer>  
    
	<script src="main.js"></script>
	
</body>  
    
</html>
